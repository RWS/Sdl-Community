trigger:
  branches:
    include:
     - master
  paths:
    include:
     - XLIFF Manager for Trados Studio/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - XLIFF Manager for Trados Studio/*

variables: 
- group: 'Xliff Manager Sonar Version'
- template: build/jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: pathToPublish
  value: 'Xliff Manager Sonar Version\XLIFF.Manager\bin\Release\net48\XLIFF.Manager.sdlplugin'
- name: solution
  value: '**/XLIFF.Manager.sln'
- name : SonarID
  value : DeveloperExperience_Xliff_Manager
- name : SonarName
  value : 'Xliff Manager'
- name : ProjectVersion
  value : $[counter(variables['Version.Patch'], 1)]

pool:
  vmImage: '$(DefaultBuildVm)'

steps:
  - task: SonarCloudPrepare@3
    inputs:
      SonarCloud: 'AppStorePlugins-ServiceConnection'
      organization: 'sdl'
      scannerMode: 'dotnet'
      projectKey: $(SonarId)
      projectName: $(SonarName)
      projectVersion: $(ProjectVersion)

  - template: build/jobs/build-sdlplugin.yml
  - task: SonarCloudAnalyze@3
    displayName: 'Run Code Analysis'

  - task: SonarCloudPublish@3
    inputs:
      pollingTimeoutSec: '300'
    displayName: 'Publish Quality Gate Result'

  - template: build/jobs/publish-build-artifact-task.yml
