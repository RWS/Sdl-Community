trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Sdl-Community/InvoiceAndQuotes/*

pool: Itdevops2

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.InvoiceAndQuotes.sln'

steps:
- template: steps-reuse-template.yml