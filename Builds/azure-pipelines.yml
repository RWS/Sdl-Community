trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Sdl-Community/Sdl-Community/AntidoteVerifier/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.AntidoteVerifier.sln'

steps:
- template: steps-reuse-template.yml

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: AntidoteVerifier.SdlPlugin.zip'
  inputs:
    ArtifactName: 'AntidoteVerifier.SdlPlugin'
    publishLocation: FilePath
    TargetPath: '$(Agent.BuildDirectory)'