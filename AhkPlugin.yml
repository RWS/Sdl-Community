trigger:
- master

pool: VirtualBoxPool

variables:
  - group: AhkPlugin-variable-group
  - name: buildPlatform
    value: Any CPU'
  - name: buildConfiguration
    value: 'Release'

steps:
 - template: steps-reuse.yml