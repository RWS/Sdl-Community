trigger:
  branches:
    include:
     - master
  paths:
    include:
     - DeepL Translation Provider/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - DeepL Translation Provider/*

variables: 
- group: 'DeepLTranslationProviderSonarVersion'
- template: build/jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: pathToPublish
  value: 'DeepL Translation Provider\Sdl.Community.DeelLMTProvider\bin\Release\net48\Sdl.Community.DeepLMTProvider.sdlplugin'
- name: solution
  value: '**/Sdl.Community.DeepLMTProvider.sln'
- name : SonarID
  value : DeepL_Translation_Provider
- name : SonarName
  value : 'DeepL Translation Provider'
- name : ProjectVersion
  value : $[counter(variables['Version.Patch'], 1)]

pool:
  vmImage: '$(DefaultBuildVm)'

steps:
  - task: SonarCloudPrepare@3
    inputs:
      SonarCloud: 'AppStorePlugins-ServiceConnection'
      organization: 'sdl'
      scannerMode: 'dotnet'
      projectKey: $(SonarId)
      projectName: $(SonarName)
      projectVersion: $(ProjectVersion)

  - template: build/jobs/build-sdlplugin.yml
  - task: SonarCloudAnalyze@3
    displayName: 'Run Code Analysis'

  - task: SonarCloudPublish@3
    inputs:
      pollingTimeoutSec: '300'
    displayName: 'Publish Quality Gate Result'

  - template: build/jobs/publish-build-artifact-task.yml
