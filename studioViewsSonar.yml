trigger:
  branches:
    include:
     - master
  paths:
    include:
     - StudioViews/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - StudioViews/*

variables: 
- group: 'StudioViewsSonarVersion'
- template: build/jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: pathToPublish
  value: 'StudioViews\StudioViews\bin\Release\net48\StudioViews.sdlplugin'
- name: solution
  value: '**/StudioViews.sln'
- name : SonarID
  value : StudioViews
- name : SonarName
  value : 'StudioViews'
- name : ProjectVersion
  value : $[counter(variables['Version.Patch'], 1)]

pool:
  vmImage: '$(DefaultBuildVm)'

steps:
  - task: SonarCloudPrepare@3
    inputs:
      SonarCloud: 'AppStorePlugins-ServiceConnection'
      organization: 'sdl'
      scannerMode: 'dotnet'
      projectKey: $(SonarId)
      projectName: $(SonarName)
      projectVersion: $(ProjectVersion)

  - template: build/jobs/build-sdlplugin.yml
  - task: SonarCloudAnalyze@3
    displayName: 'Run Code Analysis'

  - task: SonarCloudPublish@3
    inputs:
      pollingTimeoutSec: '300'
    displayName: 'Publish Quality Gate Result'

  - template: build/jobs/publish-build-artifact-task.yml
