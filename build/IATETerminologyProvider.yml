trigger:
  branches:
    include:
     - master
  paths:
    include:
     - IATETerminologyProvider/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - IATETerminologyProvider/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.IATETerminologyProvider.sln'
  pluginName: 'IATETerminologyProvider\IATETerminologyProvider'
  artifactName: 'Sdl.Community.IATETerminologyProvider.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml