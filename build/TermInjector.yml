trigger:
  branches:
    include:
     - master
  paths:
    include:
     - TermInjector/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - TermInjector/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.TermInjector.sln'
  pluginName: 'TermInjector/Sdl.Community.TermInjector'
  artifactName: 'Sdl.Community.TermInjector.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml