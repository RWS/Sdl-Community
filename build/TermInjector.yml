trigger:
  branches:
    include:
     - master
  paths:
    include:
     - TermInjector/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - TermInjector/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value:  '**/Sdl.Community.TermInjector.sln'
- name: pathToPublish
  value: 'TermInjector/Sdl.Community.TermInjector\bin\Release\Sdl.Community.TermInjector.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml