trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Studio Beta APIs/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Studio Beta APIs/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/SDL.Community.BetaAPIs.sln'
  pluginName: 'Studio Beta APIs\SDL.Community.BetaAPIs\Sdl.Community.BetaAPIs.UI'
  artifactName: 'Sdl.Community.BetaAPIs.UI.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml