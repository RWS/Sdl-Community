trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Trados Transcreate/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Trados Transcreate/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/SDLTranscreate.sln'
- name: pathToPublish
  value: '$(PluginPath)\SDLTranscreate.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml