  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.InvoiceAndQuotes.sln'
  pluginName: 'InvoiceAndQuotes\Sdl.Community.InvoiceAndQuotes.Integration'
  artifactName: 'Sdl.Community.InvoiceAndQuotes.Integration.sdlplugin'

steps:
