trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Antidote Verifier/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Antidote Verifier/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/Sdl.Community.AntidoteVerifier.sln'
- name: pathToPublish
  value: 'Antidote Verifier\Sdl.Community.AntidoteVerifier\Sdl.Community.AntidoteVerifier\bin\Release\Sdl.Community.AntidoteVerifier.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml