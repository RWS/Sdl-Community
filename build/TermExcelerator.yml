  branches:
    include:
     - master
  paths:
    include:
     - TermExcelerator/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.TermExcelerator.sln'
  pluginName: 'TermExcelerator/Sdl.Community.TermExcelerator'
  artifactName: 'Sdl.Community.TermExcelerator.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml