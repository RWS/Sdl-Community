trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Word Cloud/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Word Cloud/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/Sdl.Community.WordCloud.sln'
- name: pathToPublish
  value: 'Word Cloud/Sdl.Community.WordCloud.Plugin\bin\Release\Sdl.Community.WordCloud.Plugin.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml