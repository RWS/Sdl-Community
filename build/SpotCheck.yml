trigger:
  branches:
    include:
     - master
  paths:
    include:
     - SpotCheck/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - SpotCheck/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Studio.Spotcheck.sln'
  pluginName: 'SpotCheck'
  artifactName: 'Sdl.Community.SpotCheck.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml