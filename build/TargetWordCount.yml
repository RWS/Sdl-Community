  branches:
    include:
     - master
  paths:
    include:
     - TargetWordCount/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.TargetWordCount.sln'
  pluginName: 'TargetWordCount/Sdl.Community.TargetWordCount'
