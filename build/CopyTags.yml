trigger:
  branches:
    include:
     - master
  paths:
    include:
     - CopyTags/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - CopyTags/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/SDLCopyTags.sln'
  pluginName: 'CopyTags\CopyTags'
  artifactName: 'SDLCopyTags.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml