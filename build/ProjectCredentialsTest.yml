trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Code samples/ProjectCredentialsTest/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/ProjectCredentialsTest.sln'
  pluginName: 'Code samples\ProjectCredentialsTest\ProjectCredentialsTest'
  artifactName: 'ProjectCredentialsTest.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml