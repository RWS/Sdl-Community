trigger:
  branches:
    include:
     - master
  paths:
    include:
     - StarTransit/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - StarTransit/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.StarTransit.sln'
  pluginName: 'StarTransit\Sdl.Community.StarTransit'
  artifactName: 'Sdl.Community.StarTransit.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml