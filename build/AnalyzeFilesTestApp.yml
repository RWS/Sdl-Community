trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Code samples/AnalyzeFilesTestApp/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Code samples/AnalyzeFilesTestApp/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/AnalyzeFilesTestApp.sln'
  pluginName: 'Code samples\AnalyzeFilesTestApp\AnalyzeFilesTestApp'
  artifactName: 'AnalyzeFilesTestApp.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
