trigger:
  branches:
    include:
     - master
  paths:
    include:
     - VariablesManager/*
pr:
  branches:
    include:
     - master
  paths:
    include:
     - VariablesManager/*
pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/VariablesManager.sln'
  pluginName: 'C:/Users/build/AppData/Roaming/SDL/SDL Trados Studio/12/Plugins/Packages/'
  artifactName: 'VariablesManager.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml

  - task:  PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
     artifactName: drop
     pathToPublish: '$(pluginName)$(artifactName)' 