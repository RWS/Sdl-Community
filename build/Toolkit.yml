trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Toolkit/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Toolkit/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/SDLXLIFFSliceOrChange.sln'
  pluginName: 'Toolkit/SdlXliffToolkit'
  artifactName: 'SdlXliffToolkit.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml