trigger:
  branches:
    include:
     - Studio_2026
  paths:
    include:
     - Target Word Count/*

pr:
  branches:
    include:
     - Studio_2026
  paths:
    include:
     - Target Word Count/*

variables: 
- group: 'Target Word Count Sonar Version'
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: pathToPublish
  value: '$(PluginPath)\TargetWordCount.sdlplugin'
- name: solution
  value: '**/Sdl.Community.TargetWordCount.sln'
- name : SonarID
  value : Target_Word_Count
- name : SonarName
  value : 'Target Word Count'
- name : ProjectVersion
  value : $[counter(variables['Version.Patch'], 1)]

pool:
  vmImage: '$(DefaultBuildVm)'

steps:
  - task: SonarCloudPrepare@3
    inputs:
      SonarCloud: 'AppStorePlugins-ServiceConnection'
      organization: 'sdl'
      scannerMode: 'dotnet'
      projectKey: $(SonarId)
      projectName: $(SonarName)
      projectVersion: $(ProjectVersion)

  - template: jobs/build-sdlplugin.yml
  - task: SonarCloudAnalyze@3
    displayName: 'Run Code Analysis'

  - task: SonarCloudPublish@3
    inputs:
      pollingTimeoutSec: '300'
    displayName: 'Publish Quality Gate Result'

  - template: jobs/publish-build-artifact-task.yml