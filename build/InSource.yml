trigger:
  branches:
    include:
     - master
  paths:
    include:
     - InSource/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - InSource/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.InSource!.sln'
  pluginName: 'InSource'
  artifactName: 'Sdl.Community.InSource.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml