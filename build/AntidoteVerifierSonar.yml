trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Antidote Verifier/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Antidote Verifier/*

variables: 
- group: 'AntidoteVerifierSonarVersion'
- template: build/jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: pathToPublish
  value: 'Antidote Verifier\Sdl.Community.AntidoteVerifier\Sdl.Community.AntidoteVerifier\bin\Release\net48\Sdl.Community.AntidoteVerifier.sdlplugin'
- name: solution
  value: '**/Sdl.Community.AntidoteVerifier.sln'
- name : SonarID
  value : Antidote_Verifier
- name : SonarName
  value : 'Antidote Verifier'
- name : ProjectVersion
  value : $[counter(variables['Version.Patch'], 1)]

pool:
  vmImage: '$(DefaultBuildVm)'

steps:
  - task: SonarCloudPrepare@3
    inputs:
      SonarCloud: 'AppStorePlugins-ServiceConnection'
      organization: 'sdl'
      scannerMode: 'dotnet'
      projectKey: $(SonarId)
      projectName: $(SonarName)
      projectVersion: $(ProjectVersion)

  - template: build/jobs/build-sdlplugin.yml
  - task: SonarCloudAnalyze@3
    displayName: 'Run Code Analysis'

  - task: SonarCloudPublish@3
    inputs:
      pollingTimeoutSec: '300'
    displayName: 'Publish Quality Gate Result'

  - template: build/jobs/publish-build-artifact-task.yml
