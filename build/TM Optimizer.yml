trigger:
  branches:
    include:
     - master
  paths:
    include:
     - TM Optimizer/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - TM Optimizer/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.TMOptimizer.sln'
  pluginName: 'TM Optimizer/Sdl.Community.TMOptimizer.Integration'
  artifactName: 'Sdl.Community.TMOptimizer.Integration.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml