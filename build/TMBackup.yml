trigger:
  branches:
    include:
     - master
  paths:
    include:
     - TMBackup/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - TMBackup/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.TMBackup.sln'
  pluginName: 'TMBackup'
  artifactName: 'Sdl.Community.TMBackup.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
     artifactName: drop
     pathToPublish: '$(pluginName)\build\$(artifactName)'