trigger:
 branches:
  include:
    - master
 paths:
  include:
    - LanguageMappingProvider/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - LanguageMappingProvider/*

pool: 
  vmImage : 'windows-latest'

variables:
- name: Version.MajorMinor
  value: 1.0
- name: Version.Revision
  value: $[counter(variables['Version.MajorMinor'], 0)]
- name: BuildPlatform
  value: 'Any Cpu'
- name: BuildConfiguration
  value: 'Release'
name: $(BuildDefinitionName).$(SourceBranchName)_$(Version.MajorMinor).$(Version.Revision)


steps:
- task: UseDotNet@2
  displayName: 'Use .NET sdk  3.1'
  inputs:
    version: '3.1.x'
    packageType: runtime

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    projects: 'LanguageMappingProvider/LanguageMappingProvider/*.sln'
    feedsToUse: 'select'
    vstsFeed: 'af66e256-9c46-4fba-ad75-09bf110ec1cc'
    includeNuGetOrg: false

- task: VersionDotNetCoreAssemblies@1
  displayName: 'Version .NET Core Assemblies - FileVersion'
  inputs:
    VersionRegex: '\d+\.\d+\.\d+'
    Field: FileVersion

- task: PowerShell@2
  displayName: 'set x86path'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "##vso[task.setvariable variable=x86path;]${Env:ProgramFiles(x86)}"

- task: DownloadPipelineArtifact@2
  displayName: 'Download Trados Studio Binaries Pipeline Artifact'
  inputs:
    buildType: 'specific'
    project: 'TradosStudio'
    definition: '1258'
    artifactName: 'binaries'
    buildVersionToDownload: 'latestFromBranch'
    targetPath: '$(X86PATH)\Trados\Trados Studio\Studio17'
    runBranch: 'refs/heads/master'
    tags: 'Package'

- task: VSBuild@1
  displayName: 'Build solution LanguageMappingProvider.sln'
  inputs:
    solution: LanguageMappingProvider\LanguageMappingProvider\LanguageMappingProvider.sln
    platform: $(BuildPlatform)
    configuration: $(BuildConfiguration)
    msbuildArchitecture: x64

- task: DotNetCoreCLI@2
  displayName: 'PackNuGet'
  inputs:
    command: 'pack'
    packagesToPack: 'LanguageMappingProvider/LanguageMappingProvider/LanguageMappingProvider.csproj'
    versioningScheme: 'byBuildNumber'
    
- task: PublishBuildArtifacts@1
  name: PublishNuGet
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'LanguageMappingProvider'
    publishLocation: 'Container'