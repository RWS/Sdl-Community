trigger:
  branches:
    include:
     - Studio_2026
  paths:
    include:
     - Community Wpf Helpers/*

pr:
  branches:
    include:
     - Studio_2026
  paths:
    include:
     - Community Wpf Helpers/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/Sdl.Community.CommunityWpfHelpers.sln'

steps:
  - template: jobs/build-sdlplugin.yml