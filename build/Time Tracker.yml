trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Time Tracker/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Time Tracker/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/Sdl.Community.Studio.Time.Tracker.sln'
- name: pathToPublish
  value: 'Time Tracker\bin\Release\Sdl.Community.Studio.Time.Tracker.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml