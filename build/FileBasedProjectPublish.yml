trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Code samples/FileBasedProjectPublish/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/FileBasedProjectPublish.sln'
  pluginName: 'Code samples\FileBasedProjectPublish\FileBasedProjectPublish'
  artifactName: 'FileBasedProjectPublish.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml