trigger:
  branches:
    include:
     - master
  paths:
    include:
     - ETS Translation Provider/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - ETS Translation Provider/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/ETSTranslationProvider.sln'
  pluginName: 'ETS Translation Provider\ETSTranslationProvider\Trados2019_Plugin'
  artifactName: 'SDLMachineTranslationEdgeProvider.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml
