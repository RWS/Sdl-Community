trigger:
  branches:
    include:
     - master
  paths:
    include:
     - StyleSheetVerifier/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - StyleSheetVerifier/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.StyleSheetVerifier.sln'
  pluginName: 'StyleSheetVerifier\StyleSheetVerifier'
  artifactName: 'Sdl.Community.StyleSheetVerifier.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml