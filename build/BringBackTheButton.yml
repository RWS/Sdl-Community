trigger:
  branches:
    include:
     - master
  paths:
    include:
     - BringBackTheButton/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - BringBackTheButton/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.BringBackTheButton.sln'
  pluginName: 'BringBackTheButton\BringBackTheButton'
  artifactName: 'Sdl.Community.BringBackTheButton.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml