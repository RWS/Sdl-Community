steps:
- task: PowerShell@2
  displayName: 'Set x64path'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "##vso[task.setvariable variable=x64path]${Env:ProgramW6432}"

- task: DownloadPipelineArtifact@2
  displayName: 'Download Trados Studio Binaries Pipeline Artifact'
  inputs:
    buildType: 'specific'
    project: 'TradosStudio'
    definition: '1258'
    artifactName: 'binaries'
    buildVersionToDownload: 'latestFromBranch'
    targetPath: '$(x64path)\Trados\Trados Studio\$(StudioProductIdentifier)'
    runBranch: '$(StudioBranch)'
    tags: 'Package'


- task: NuGetToolInstaller@1
  
- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'
    vstsFeed: 'af66e256-9c46-4fba-ad75-09bf110ec1cc'

- task: VSBuild@1
  displayName: 'Visual Studio build $(solution)'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    
- task: PublishPipelineMetadata@0

