trigger:
  branches:
    include:
     - master
  paths:
    include:
     - SDLMTCloud.Provider/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - SDLMTCloud.Provider/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/Sdl.Community.MTCloud.Provider.sln'
- name: pathToPublish
  value: 'SDLMTCloud.Provider\Sdl.Community.MTCloud.Provider\bin\Release\Language Weaver.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml
