trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Code samples/NotificationsSample/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/NotificationsSample.sln'
  pluginName: 'Code samples\NotificationsSample\NotificationsSample'
  artifactName: 'NotificationsSample.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
